<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="../icons8-x-96.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>

    <!-- Tela do comeÃ§o do jogo -->
    <div id="playerNames">
        <h1>Players</h1>
        <div class="playerContent">
            <input type="text" name="player1" id="player1" placeholder="Player1" maxlength="9">
            <input type="color" name="colorPlayer1" id="colorPlayer1" value="#9562f5">
        </div>
        <div class="playerContent">
            <input type="text" name="player2" id="player2" placeholder="Player2" maxlength="9">
            <input type="color" name="colorPlayer2" id="colorPlayer2" value="#65def1">
        </div>
        <button id="playBtn">Play</button>
    </div>

    <section id="all">
        <section id="gameStatus" class="timer">
            <h1>Now it's</h1> <span id="spanName"></span>
            <h1>turn!</h1>
        </section>
        <main id="game">
            <div class="tableSquare" data-position="A1" id="A1"></div>
            <div class="tableSquare" data-position="A2" id="A2"></div>
            <div class="tableSquare" data-position="A3" id="A3"></div>
            <div class="tableSquare" data-position="B1" id="B1"></div>
            <div class="tableSquare" data-position="B2" id="B2"></div>
            <div class="tableSquare" data-position="B3" id="B3"></div>
            <div class="tableSquare" data-position="C1" id="C1"></div>
            <div class="tableSquare" data-position="C2" id="C2"></div>
            <div class="tableSquare" data-position="C3" id="C3"></div>
        </main>
    </section>

    <section id="winnerScreen" class="winFade">
        <h1 id="tieText">Winner</h1>
        <h1 id="winner">William</h1>
        <button id="playAgain">Play Again</button>
    </section>
    <audio src="../audio/Song.mp3" autoplay loop id="audio"></audio>
</body>

</html>
